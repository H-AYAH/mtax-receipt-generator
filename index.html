<!DOCTYPE html> 
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Taxi Receipt</title>

<!-- ADD REQUIRED LIBRARIES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .form-section {
        width: 420px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.10);
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 12px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #000;
        color: #fff;
        cursor: pointer;
    }

    .print-btn {
        background: #444;
        margin-top: 5px;
    }

    .receipt-container {
        width: 420px;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.15);
        position: relative;
        overflow: hidden;
        display: none;
    }

    .receipt-container::before {
        content: "";
        background-image: url('mtax.png');
        background-size: 300px;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.12; 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .header {
        text-align: center;
        margin-bottom: 10px;
        font-size: 22px;
        font-weight: bold;
        position: relative;
        z-index: 5;
    }

    .details {
        margin-top: 20px;
        font-size: 15px;
        line-height: 1.6;
        position: relative;
        z-index: 5;
    }

    .details span {
        font-weight: bold;
    }

    .signature-section {
        margin-top: 25px;
        text-align: center;
        position: relative;
        z-index: 5;
    }

    .signature-section img {
        width: 150px;
        opacity: 0.95;
    }

    .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
        position: relative;
        z-index: 5;
    }
</style>
</head>
<body>

<div class="form-section">

    <div class="input-group">
        <label>Passenger Name (Optional):</label>
        <input type="text" id="passenger">
    </div>

    <div class="input-group">
        <label>Pick-up Location:</label>
        <input type="text" id="pickup">
    </div>

    <div class="input-group">
        <label>Drop-off Location:</label>
        <input type="text" id="dropoff">
    </div>

    <div class="input-group">
        <label>Distance (km):</label>
        <input type="number" id="distance" step="0.1">
    </div>

    <div class="input-group">
        <label>Fare Amount (KES):</label>
        <input type="number" id="fare">
    </div>

    <div class="input-group">
        <label>Additional Notes (Optional):</label>
        <textarea id="notes"></textarea>
    </div>

    <button onclick="generateReceipt()">Generate Receipt</button>
    <button class="print-btn" onclick="downloadPDF()">Download PDF</button>

</div>

<div class="receipt-container" id="receipt">

    <div class="header">
        MTAX - SWIFT RIDES
    </div>

    <div class="details">
        <p><span>Receipt No:</span> <span id="displayReceiptNo"></span></p>
        <p><span>Date:</span> <span id="displayDate"></span></p>

        <p id="passengerRow" style="display:none;">
            <span>Client Name:</span> <span id="displayPassenger"></span>
        </p>

        <p><span>Pickup Location:</span> <span id="displayPickup"></span></p>
        <p><span>Dropoff Location:</span> <span id="displayDropoff"></span></p>

        <p><span>Total Distance:</span> <span id="displayDistance"></span></p>

        <p id="notesRow" style="display:none;">
            <span>Notes:</span> <span id="displayNotes"></span>
        </p>

        <p><span>Total Fare:</span> <span id="displayFare"></span></p>
    </div>

    <div class="signature-section">
        <p><strong>Authorized Signature</strong></p>
        <img src="signature.png" alt="Signature">
    </div>

    <div class="footer">
        <strong>Driver: Malcom</strong><br>
        Contact: <strong>+254 722 647 409</strong><br>
        Thank you for riding with us :)!.
    </div>

</div>


<script>
function generateReceiptNumber() {
    const lastReceipt = localStorage.getItem('lastReceiptNumber') || 0;
    const newReceipt = parseInt(lastReceipt) + 1;
    localStorage.setItem('lastReceiptNumber', newReceipt);
    return "RCT-" + String(newReceipt).padStart(4, '0');
}

function generateReceipt() {
    const receiptNo = generateReceiptNumber();
    const today = new Date().toLocaleDateString("en-GB");

    const passenger = document.getElementById("passenger").value;
    const pickup = document.getElementById("pickup").value;
    const dropoff = document.getElementById("dropoff").value;
    const distance = document.getElementById("distance").value;
    const fare = document.getElementById("fare").value;
    const notes = document.getElementById("notes").value;

    if (!pickup || !dropoff || !fare) {
        alert("Please enter Pick-up, Drop-off and Fare.");
        return;
    }

    document.getElementById("displayReceiptNo").textContent = receiptNo;
    document.getElementById("displayDate").textContent = today;
    document.getElementById("displayPickup").textContent = pickup;
    document.getElementById("displayDropoff").textContent = dropoff;
    document.getElementById("displayDistance").textContent = distance ? distance + " KM" : "N/A";
    document.getElementById("displayFare").textContent = "KES " + parseFloat(fare).toFixed(2);

    if (passenger) {
        passengerRow.style.display = "block";
        displayPassenger.textContent = passenger;
    } else {
        passengerRow.style.display = "none";
    }

    if (notes) {
        notesRow.style.display = "block";
        displayNotes.textContent = notes;
    } else {
        notesRow.style.display = "none";
    }

    document.getElementById("receipt").style.display = "block";
    document.getElementById("receipt").scrollIntoView({ behavior: "smooth" });
}


/* =============================== */
/*  ADDING YOUR EXACT FUNCTION     */
/* =============================== */
async function downloadPDF() {
    const receipt = document.getElementById("receipt");

    const canvas = await html2canvas(receipt, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");

    const pdf = new jspdf.jsPDF("p", "mm", "a4");
    const width = pdf.internal.pageSize.getWidth();
    const height = (canvas.height * width) / canvas.width;

    pdf.addImage(imgData, "PNG", 0, 0, width, height);
    pdf.save("Taxi-Receipt.pdf");
}
</script>

</body>
</html>
