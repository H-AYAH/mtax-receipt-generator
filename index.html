<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Taxi Receipt</title>

<!-- jsPDF + html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .form-section {
        width: 420px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.10);
        margin-bottom: 25px;
    }

    .input-group {
        margin-bottom: 12px;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 4px;
    }

    .input-group input,
    .input-group textarea {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background: #000;
        color: #fff;
        cursor: pointer;
    }

    .print-btn {
        background: #444;
        margin-top: 5px;
    }

    .receipt-container {
        width: 420px;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.15);
        position: relative;
        overflow: hidden;
        display: none;
    }

    .receipt-container::before {
        content: "";
        background-image: url('mtax.png');
        background-size: 300px;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.12;
        position: absolute;
        inset: 0;
    }

    .header {
        text-align: center;
        margin-bottom: 10px;
        font-size: 22px;
        font-weight: bold;
        position: relative;
        z-index: 5;
    }

    .details {
        margin-top: 20px;
        font-size: 15px;
        line-height: 1.6;
        position: relative;
        z-index: 5;
    }

    .details span {
        font-weight: bold;
    }

    .signature-section {
        margin-top: 25px;
        text-align: center;
        position: relative;
        z-index: 5;
    }

    .signature-section img {
        width: 150px;
        opacity: 0.95;
    }

    .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
        position: relative;
        z-index: 5;
    }
</style>
</head>
<body>

<div class="form-section">

    <div class="input-group">
        <label>Passenger Name (Optional):</label>
        <input type="text" id="passenger">
    </div>

    <div class="input-group">
        <label>Pick-up Location:</label>
        <input type="text" id="pickup">
    </div>

    <div class="input-group">
        <label>Drop-off Location:</label>
        <input type="text" id="dropoff">
    </div>

    <div class="input-group">
        <label>Distance (km):</label>
        <input type="number" id="distance" step="0.1">
    </div>

    <div class="input-group">
        <label>Fare Amount (KES):</label>
        <input type="number" id="fare">
    </div>

    <div class="input-group">
        <label>Additional Notes (Optional):</label>
        <textarea id="notes"></textarea>
    </div>

    <button onclick="generateReceipt()">Generate Receipt</button>
    <button onclick="downloadPDF()" class="print-btn">Download Receipt as PDF</button>

</div>

<div class="receipt-container" id="receipt">

    <div class="header">TAXI SERVICE RECEIPT</div>

    <div class="details">
        <p><span>Receipt No:</span> <span id="displayReceiptNo"></span></p>
        <p><span>Date:</span> <span id="displayDate"></span></p>

        <p id="passengerRow" style="display:none;">
            <span>Client Name:</span> <span id="displayPassenger"></span>
        </p>

        <p><span>Pickup Location:</span> <span id="displayPickup"></span></p>
        <p><span>Dropoff Location:</span> <span id="displayDropoff"></span></p>

        <p><span>Total Distance:</span> <span id="displayDistance"></span></p>

        <p id="notesRow" style="display:none;">
            <span>Notes:</span> <span id="displayNotes"></span>
        </p>

        <p><span>Total Fare:</span> <span id="displayFare"></span></p>
    </div>

    <div class="signature-section">
        <p><strong>Authorized Signature</strong></p>
        <img src="signature.png" alt="Signature">
    </div>

    <div class="footer">
        <strong>Driver: Malcolm</strong><br>
        Contact: <strong>+254 712 345 678</strong><br>
        Thank you for riding with us.
    </div>

</div>

function generateReceipt() {
    const receiptNo = generateReceiptNumber();
    const today = new Date().toLocaleDateString("en-GB");

    const passenger = passengerInput.value;
    const pickup = pickupInput.value;
    const dropoff = dropoffInput.value;
    const distance = distanceInput.value;
    const fare = fareInput.value;
    const notes = notesInput.value;

    if (!pickup || !dropoff || !fare) {
        alert("Please enter Pick-up, Drop-off and Fare.");
        return;
    }

    displayReceiptNo.textContent = receiptNo;
    displayDate.textContent = today;
    displayPickup.textContent = pickup;
    displayDropoff.textContent = dropoff;
    displayDistance.textContent = distance ? distance + " KM" : "N/A";
    displayFare.textContent = "KES " + parseFloat(fare).toFixed(2);

    passengerRow.style.display = passenger ? "block" : "none";
    displayPassenger.textContent = passenger;

    notesRow.style.display = notes ? "block" : "none";
    displayNotes.textContent = notes;

    receipt.style.display = "block";
    receipt.scrollIntoView({ behavior: "smooth" });
}

async function downloadPDF() {
    const receipt = document.getElementById("receipt");

    const canvas = await html2canvas(receipt, { scale: 2 });
    const imgData = canvas.toDataURL("image/png");

    const pdf = new jspdf.jsPDF("p", "mm", "a4");
    const width = pdf.internal.pageSize.getWidth();
    const height = (canvas.height * width) / canvas.width;

    pdf.addImage(imgData, "PNG", 0, 0, width, height);
    pdf.save("Taxi-Receipt.pdf");
}
</script>

</body>
</html>
