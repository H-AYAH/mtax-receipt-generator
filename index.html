<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Taxi Receipt</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    .receipt-container {
        width: 420px;
        background: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0px 0px 8px rgba(0,0,0,0.15);
        position: relative;
        overflow: hidden;
    }

    /* Watermark logo */
    .receipt-container::before {
        content: "";
        background-image: url('mtax.png');
        background-size: 300px;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.12; 
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .header {
        text-align: center;
        margin-bottom: 10px;
        font-size: 22px;
        font-weight: bold;
        z-index: 5;
        position: relative;
    }

    .details {
        margin-top: 20px;
        font-size: 15px;
        line-height: 1.6;
        z-index: 5;
        position: relative;
    }

    .details span {
        font-weight: bold;
    }

    .signature-section {
        margin-top: 25px;
        text-align: center;
        z-index: 5;
        position: relative;
    }

    .signature-section img {
        width: 150px;
        opacity: 0.95;
    }

    .footer {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
        color: #333;
        z-index: 5;
        position: relative;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }
</style>
</head>
<body>

<div class="receipt-container">

    <div class="header">
        TAXI SERVICE RECEIPT
    </div>

    <div class="details">
        <p><span>Receipt No:</span> RCT-00293</p>
        <p><span>Date:</span> 2025-01-22</p>
        <p><span>Client Name:</span> John Doe</p>
        <p><span>Pickup Location:</span> Nairobi CBD</p>
        <p><span>Dropoff Location:</span> Westlands</p>
        <p><span>Total Distance:</span> 8.5 KM</p>
        <p><span>Total Fare:</span> KES 650</p>
    </div>

    <div class="signature-section">
        <p><strong>Authorized Signature</strong></p>
        <img src="signature.png" alt="Signature">
    </div>

    <div class="footer">
        <strong>Driver: Malcolm</strong><br>
        Contact: <strong>+254 722647409 </strong><br>
        Thank you for riding with us.
    </div>

</div>

</body>
</html>
