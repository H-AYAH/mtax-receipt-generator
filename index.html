<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTAX Receipt Generator</title>

    <!-- html2canvas for PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #dce6c3, #b4c97c);
        }

        h2 {
            text-align: center;
            font-weight: 800;
            font-size: 32px;
            margin-bottom: 10px;
            color: #2d3a1f;
        }

        .container {
            background: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.15);
        }

        /* Form styling */
        .form-section {
            margin-bottom: 30px;
        }

        .info-box {
            background: #4b8f4b;
            padding: 18px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            font-size: 17px;
            margin-bottom: 25px;
        }

        label {
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
            font-size: 15px;
            color: #2b2b2b;
        }

        input, textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1.5px solid #c8c8c8;
            font-size: 15px;
        }

        button {
            padding: 12px 28px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            margin-right: 10px;
        }

        .generate-btn {
            background: #4b8f4b;
            color: white;
        }
        .generate-btn:hover {
            background: #3e7a3e;
        }

        .print-btn {
            background: #222;
            color: white;
        }
        .print-btn:hover {
            background: #444;
        }

        /* Receipt */
        .receipt {
            display: none;
            padding: 40px;
            background: #ffffff;
            border-radius: 10px;
            border: 1px solid #222;
            margin-top: 25px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.18);
        }

        .receipt.show { display: block; }

        .receipt-header {
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #2d3a1f;
        }

        .receipt-header h1 {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 5px;
        }

        .receipt-header p {
            color: #555;
            margin: 3px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            font-size: 17px;
        }

        .detail-label {
            font-weight: 700;
            color: #2d3a1f;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 18px;
            border-top: 3px solid #2d3a1f;
            font-size: 22px;
            font-weight: 900;
            color: #000;
        }

        .receipt-footer {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
            color: #555;
        }

        .signature-section {
            margin-top: 30px;
            text-align: right;
        }

        .signature-line {
            border-top: 1px solid #333;
            width: 200px;
            margin-left: auto;
            padding-top: 5px;
            font-size: 13px;
            color: #555;
        }

        @media print {
            .form-section, button { display: none !important; }
            body { background: white; }
            .receipt {
                display: block !important;
                margin-top: 0;
                border: none;
                box-shadow: none;
            }
        }
    </style>
</head>

<body>

<h2>MTAX Receipt Generator</h2>

<div class="container">

    <div class="form-section">

        <div class="info-box">
            <strong>MTAX – Swift Rides</strong><br>
            Driver: <b>Malcom O.</b> | Contact: 0722647409<br>
            Vehicle: <b>KCM 707X</b>
        </div>

        <label>Upload Your Signature (Saved Automatically)</label>
        <input type="file" id="signatureUpload" accept="image/*" onchange="loadSignature(event)">

        <label>Passenger Name (Optional):</label>
        <input type="text" id="passenger">

        <label>Pick-up Location:</label>
        <input type="text" id="pickup">

        <label>Drop-off Location:</label>
        <input type="text" id="dropoff">

        <label>Distance (km):</label>
        <input type="number" id="distance" step="0.1">

        <label>Fare Amount (KES):</label>
        <input type="number" id="fare" step="0.01">

        <label>Additional Notes (Optional):</label>
        <textarea id="notes"></textarea>

        <button class="generate-btn" onclick="generateReceipt()">Generate Receipt</button>
        <button class="print-btn" onclick="downloadAndPrint()">Print / Save</button>
    </div>

    <!-- RECEIPT -->
    <div class="receipt" id="receipt">

        <div class="receipt-header">
            <h1>MTAX – SWIFT RIDES</h1>
            <p>Official Taxi Receipt</p>
        </div>

        <div class="detail-row">
            <span class="detail-label">Receipt No:</span>
            <span id="displayReceiptNo"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Date:</span>
            <span id="displayDate"></span>
        </div>
        <div class="detail-row" id="passengerRow" style="display:none;">
            <span class="detail-label">Passenger:</span>
            <span id="displayPassenger"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Pick-up:</span>
            <span id="displayPickup"></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Drop-off:</span>
            <span id="displayDropoff"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Distance:</span>
            <span id="displayDistance"></span>
        </div>

        <div class="detail-row" id="notesRow" style="display:none;">
            <span class="detail-label">Notes:</span>
            <span id="displayNotes"></span>
        </div>

        <div class="total-row">
            <span>Total Fare</span>
            <span id="displayFare"></span>
        </div>

        <div class="receipt-footer">
            Thank you for choosing MTAX — Safe travels!
        </div>

        <div class="signature-section">
            <img id="displaySignature" style="max-width:180px;display:none;">
            <div class="signature-line">Authorized Signature</div>
        </div>

    </div>
</div>

<script>
/*** Generate sequential receipt number ***/
function generateReceiptNumber() {
    const last = localStorage.getItem("mtax_receipt") || 0;
    const newNum = parseInt(last) + 1;
    localStorage.setItem("mtax_receipt", newNum);
    return "MTAX-" + String(newNum).padStart(4, "0");
}

/*** Load saved signature on page load ***/
window.onload = function() {
    const saved = localStorage.getItem("mtax_sig");
    if (saved) {
        document.getElementById("displaySignature").src = saved;
        document.getElementById("displaySignature").style.display = "block";
    }
};

/*** Save uploaded signature ***/
function loadSignature(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        localStorage.setItem("mtax_sig", e.target.result);
        document.getElementById("displaySignature").src = e.target.result;
        document.getElementById("displaySignature").style.display = "block";
        alert("Signature saved for future receipts.");
    };
    reader.readAsDataURL(file);
}

/*** Generate receipt ***/
function generateReceipt() {

    const pickup = pickup.value.trim();
    const dropoff = dropoff.value.trim();
    const fare = fare.value.trim();

    if (!pickup || !dropoff || !fare) {
        alert("Pick-up, Drop-off, and Fare are required.");
        return;
    }

    const receiptNo = generateReceiptNumber();
    const today = new Date().toLocaleDateString("en-GB", {
        day: "2-digit", month: "short", year: "numeric"
    });

    document.getElementById("displayReceiptNo").textContent = receiptNo;
    document.getElementById("displayDate").textContent = today;

    const passenger = document.getElementById("passenger").value.trim();
    if (passenger) {
        passengerRow.style.display = "flex";
        displayPassenger.textContent = passenger;
    } else passengerRow.style.display = "none";

    displayPickup.textContent = pickup;
    displayDropoff.textContent = dropoff;

    const dist = document.getElementById("distance").value;
    displayDistance.textContent = dist ? dist + " km" : "N/A";

    const notesVal = document.getElementById("notes").value.trim();
    if (notesVal) {
        notesRow.style.display = "flex";
        displayNotes.textContent = notesVal;
    } else notesRow.style.display = "none";

    displayFare.textContent = "KES " + parseFloat(fare).toFixed(2);

    document.getElementById("receipt").classList.add("show");
    receipt.scrollIntoView({ behavior: "smooth" });
}

/*** Auto-download PNG before printing ***/
function downloadAndPrint() {
    const receipt = document.getElementById("receipt");

    // Hide signature before screenshot
    const sig = document.getElementById("displaySignature");
    const prevDisplay = sig.style.display;
    sig.style.display = "none";

    html2canvas(receipt, { scale: 3 }).then(canvas => {

        const link = document.createElement("a");
        link.download = "MTAX_Receipt.png";
        link.href = canvas.toDataURL("image/png");
        link.click();

        // Restore signature
        sig.style.display = prevDisplay;

        // Proceed to print
        window.print();
    });
}
</script>

</body>
</html>
